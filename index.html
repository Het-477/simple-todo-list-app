<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>To Do List</title>
</head>

<body>
    <div class="todo-container">
        <h2>To-Do</h2>
        <!-- To do Input field and button -->
        <div class="input-container">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new Todo">
            <button id="add-todo-btn">Add</button>
        </div>

        <!-- To Do list Items -->
        <div class="todo-list-items-container">
            <ul class="scroll">
                <li id="todoListItem"></li>
            </ul>
        </div>

        <!-- list items counter and delete button -->
        <div class="todo-list-info-container">
            <hr class="counter">
            <div class="counter-container">
                <p><span id="todoCount">0</span> items total</p>
                <button id="deleteButton">Delete all</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <p class="made-by">Made by</p>
            <p class="author">Het Gurjar</p>
        </div>
    </div>
</body>

</html>
