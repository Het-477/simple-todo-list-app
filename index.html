<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<body>
    <section class="todo">
        <h2>To-Do</h2>
        <!-- To do Input field and button -->
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new Todo">
            <button class="add-todo-btn">Add</button>
        </div>

        <!-- To Do list Items -->
        <div>
            <ul class="scroll">
                <li id="todoListItem"></li>
            </ul>
        </div>

        <!-- list items counter and delete button -->
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span>0</span> items total</p>
                <button id="deleteButton">Delete all</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p class="made-by">Made by</p>
            <p class="auther">Het Gurjar</p>
        </div>
    </footer>
</body>

</html>
